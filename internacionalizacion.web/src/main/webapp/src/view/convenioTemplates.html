<script type="text/template" id="convenio">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-convenioForm">
    <% if(convenio.id) {%>
    <input type="hidden" name="id" value="<%= convenio.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese nombre" value="<%= convenio.get('name') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="paisidId">Pa&iacute;s</label> 
            <select class="form-control" id="paisId" name="paisId">
			  <option value="">Ninguno</option>
            <% pais.each(function(paisid) { %> 
              <option value="<%=paisid.get('id')%>" <% if(convenio.get('paisId')==paisid.get('id')) {%>selected<%}%> ><%=paisid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
		<div class="form-group" >
 
			<label for="facultaduniandesidId">Facultad</label> 
            <select class="form-control" id="facultaduniandesId" name="facultaduniandesId">
			  <option value="">Ninguno</option>
            <% facultadUniandes.each(function(facultaduniandesid) { %> 
              <option value="<%=facultaduniandesid.get('id')%>" <% if(convenio.get('facultaduniandesId')==facultaduniandesid.get('id')) {%>selected<%}%> ><%=facultaduniandesid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
		<div class="form-group" >
 
			<label for="departamentouniandesidId">Departamento</label> 
            <select class="form-control" id="departamentouniandesId" name="departamentouniandesId">
			  <option value="">Ninguno</option>
            <% departamentoUniandes.each(function(departamentouniandesid) { %> 
              <option value="<%=departamentouniandesid.get('id')%>" <% if(convenio.get('departamentouniandesId')==departamentouniandesid.get('id')) {%>selected<%}%> ><%=departamentouniandesid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
