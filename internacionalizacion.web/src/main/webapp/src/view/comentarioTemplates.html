<script type="text/template" id="comentario">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-comentarioForm">
    <% if(comentario.id) {%>
    <input type="hidden" name="id" value="<%= comentario.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese nombre" value="<%= comentario.get('name') %>"/>	
		</div>
    </form>
    </div>
</script>
