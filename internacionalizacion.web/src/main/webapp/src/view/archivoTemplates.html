<script type="text/template" id="archivo">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-archivoForm">
    <% if(archivo.id) {%>
    <input type="hidden" name="id" value="<%= archivo.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese nombre" value="<%= archivo.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="link">Enlace</label>
    	<input type="text" class="form-control" id="link" name="link" placeholder="Ingrese enlace" value="<%= archivo.get('link') %>"/>	
		</div>
    </form>
    </div>
</script>
